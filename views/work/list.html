<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
</head>
<body>
<div id="toolbarDemo" style="display: none">
    <div class="layui-btn-container" style="float:left">

    </div>
</div>
<script type="text/html" id="authoritiesTbBar">
</script>
<div class="layui-fluid vue-box">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar el-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">作业名称:</label>
                        <div class="layui-input-inline">
                            <input name="workName" class="layui-input" placeholder="作业名称"/>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <div class="layui-btn icon-btn" @click="seachs()">
                            <i class="layui-icon">&#xe615;</i>搜索
                        </div>&nbsp;
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <div id="authoritiesTable"></div>
        </div>
    </div>
    <div id="admin1" style="display: none;padding-right: 20px;">
        <br>
        <form class="layui-form" action="">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">附件</label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="test1">
                                <i class="layui-icon">&#xe67c;</i>上传文件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="admin2" style="display: none;padding-right: 20px;">
        <table class="layui-table">
            <tr>
                <th>学生</th>
                <th>作业</th>
            </tr>
            <tr v-for="(it,i) in wo">
                <td>{{it.username}}</td>
                <td><a v-bind:href="it.url">{{it.url}}</a></td>
            </tr>
        </table>
    </div>
</div>
<script type="text/html" id="url">
    <a target="_parent" href="{{d.url}}">{{d.url}}</a>
</script>
<script type="text/javascript" src="/js/require.js"></script>
<script type="text/javascript" src="/js/requireConfig.js"></script>
<script type="text/javascript" src="/app/work/list.js"></script>
</body>
</html>
